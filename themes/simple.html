<table>
{% autoescape off %}
    <tr>
        <td>
            <img src="{{ post.userProfileImageUrl }}" width="48" height="48" />
        </td>
        <td>
            {% if post.thumbnailPic %}
            <a href="{{ post.originalPic }}"><img align="right" src="{{ post.thumbnailPic }}" /></a>
            {% endif %}
            <a href="{{ post.userLink }}">{{ post.userScreenName }}</a>
            {{ post.zzzztext }}
            <br />
            <a href="{{ post.replyLink }}">reply</a>
            <a href="{{ post.retweetLink }}">retweet</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {{ post.creationDateTime }}
            {{ post.source }}
        </td>
    </tr>
{% endautoescape %}
</table>
